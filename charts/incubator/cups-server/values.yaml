image:
  repository: tccr.io/truecharts/cups-server
  tag: latest@sha256:b78bbfe6b6e33d95e9056ff72352acd844796de467040bb097788dea7deb08aa
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  ADMIN_PASSWORD: "secretpass"

service:
  main:
    ports:
      main:
        port: 631
        targetPort: 631

persistence:
  config:
    enabled: true
    mountPath: "/etc/cups"
  dbus:
    enabled: true
    type: hostPath
    hostPath: "/var/run/dbus"
    mountPath: "/var/run/dbus"
    readOnly: false

portal:
  enabled: true
