image:
  repository: tccr.io/truecharts/appsmith
  tag: 1.8.15@sha256:4959cc7b75487389f01ec83d1e0ecff97b65563d45d7db56d4370028d68ca42c
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith
# mongodb:
#   enabled: true
#   mongodbUsername: appsmith
#   mongodbDatabase: appsmith
#   existingSecret: "mongodbcreds"

portal:
  enabled: true
